{% extends 'base.html' %}

{% block body %}
{%include 'nav.html' %}
<div class="container" style="margin-top:7%;">
    <div class="card">
        <div class="row">
            <div class="col-md-8 ml-3"
                style="background-image:url('{{ image.image.url }}');background-size: contain; background-repeat:no-repeat">
                <img src="{{image.image.url}}" style="visibility: hidden;" class="card-img" width="100%"/>
            </div>
            <div class="col-md-3 mt-2">
                <div class="row">
                    <div class="col-md-2">
                        <img src="{{image.owner.profile_photo.url}}" class="rounded-circle border ml-3 mt-2  mr-3" alt="{{image.image_name}}" width="35" height="35">
                    </div>
                    <div class="col-md-10 mt-3">
                        <strong class="pt-"><small>{{ image.owner |lower}}</small></strong> 
                    </div>
                   
                  
                </div>
               
                <hr style="width:96%">
                {% for comment in image.comments.all %}
                <div class="comment">
                    <div class="ml-2">
                        <strong>{{ comment.owner}}</strong> 
                        <span class="text-muted">{{ comment.comment }}</span>
                        <p>
                            <small><span class="text-muted">{{ comment.created | timesince }}</span></small>
                        </p>
                       
                    </div>
                </div>
                {% empty %}
                <p class="ml-3">Be the first to comment</p>
                {% endfor %}
                <hr style="width:96%; margin-top:84%;">
                <div id="">
                    <i class="fas fa-home"></i>
                    <form action="" method="POST">
                        {%csrf_token%}
                        <div class="row">
                            <div class="col-md-8">
                                <textarea name="comment" id="" cols="30" rows="10" placeholder="comment"></textarea> 
                            </div>
                            <div class="col-md-4">
                                <input class='btn' type="submit" value="Post">
                            </div>
                        </div>

                    </form>
                   
                    
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
</div>
{% endblock %}
