{%extends 'base.html' %}

{%block body%}
{%include 'nav.html' %}
<div class="container">
    <div class="main mt-5">
        <div class="row">
            <div class="col-md-1"></div>

            <div class="col-md-8">
                {%for image in images %}
                <div class="card mb-3">
                    <div class="card-header bg">
                        <img src="{{image.owner.profile_photo.url}}" class="profile-img rounded-circle" alt="Image">
                        <small class="text-bold">{{image.owner |lower}}</small>
                    </div>

                    <img src="{{image.image.url}}" class="main-img card-img-top" alt="Image">

                    <div class="p-3">
                        <div class="row mt-3">
                            <div class="col-sm-1">
                                <i class="fa-regular fa-heart fs-4"></i>
                            </div>
                            <div class="col-sm-1">
                                
                                <i class="fa-regular fa-comment fs-4">
                                    <a href="{%url 'comments' image.id%}"></a>
                                </i>                       
                            </div>
                            <div class="col-md-10"></div>
                        </div>


                        <h6 class="mt-3">{{image.likes}} likes</h6>
                        <p class="">
                            <strong>{{image.owner |lower}}</strong> &nbsp;{{image.image_caption |lower}}
                        </p>
                        <div class="mb-2">
                            <a class="text-muted text-decoration-none view-comments" href="{%url 'comments' image.id%}">
                                view comments
                            </a>
                        </div>

                        <div>
                            <small class="text-muted">{{image.created |timesince}}</small>
                        </div>

                        <!-- COMMENT SECTION -->
                    </div>
                </div>
                {%endfor%}
            </div>

            <!-- PROFILE SECTION -->
            <div class="col-md-3" id="home-profile">
                <a href="{%url 'profile'%}">
                    <img src="{{profile_info.profile_photo.url}}" class="prof-img rounded-circle" alt="Image">
                </a>
                {{profile_info.name}}  
            </div>

        </div>

    </div>

</div>


{%endblock%}
